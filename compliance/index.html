---
layout: compliance
title: Compliance
---
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h1>Compliance</h1>
        {% for post in site.compliance_sites %}
            <div style="border: 1px solid #0B794B; margin-bottom:20px; display: flex;">
                <div style="width: 70%;">
                  <h3 style="padding-left: 10px;">{{ post.title }}</h3>
                  <p style="padding-left: 10px;">{{post.description}}</p>  
                </div>
                <div style="width: 30%;">
                      <div class="chart" data-percent="100">
                        <div class="percentage easyPieChart" data-percent="100" style="width: 110px; height: 110px; line-height: 110px;"><span>100</span>%<canvas width="110" height="110"></canvas></div>
                        <div class="label">Minimum compliance</div>
                      </div>
                      <div class="chart" data-percent="20%">
                        <div class="percentage easyPieChart" data-percent="20" style="width: 110px; height: 110px; line-height: 110px;"><span>20</span>%<canvas width="110" height="110"></canvas></div>
                        <div class="label">Full compliance</div>
                      </div>
                </div>
            </div>
        {% endfor %}
    </section>
</div>
